        audio {
            width: 100%;

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .controls button {
            background-color: #1db954;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
        }

        .controls button:disabled {
            background-color: #666;
        }

        /* Cola de canciones */
        .track-queue {
            position: fixed;
            top: 10px;
            right: 20px;
            width: 200px;
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .queue-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;

            padding: 0;

            max-height: 500px; /* Aumentar altura m√°xima */

        .track-list li {

            margin-bottom: 5px;

            cursor: pointer;
            color: white;
        }

        .track-list li:hover {

        }

        .track-list li.active {

        let currentTrackIndex = 0;
        const audioPlayer = document.getElementById("audio-player");
        const audioSource = document.getElementById("audio-source");
        const trackTitle = document.getElementById("track-title");
        const trackArtist = document.getElementById("track-artist");
        const albumCover = document.getElementById("album-cover");
        const trackList = document.getElementById("track-list");

        // Funci√≥n para cargar la pista actual
        function loadTrack(index) {
            const track = tracks[index];
            audioSource.src = track.src;
            trackTitle.textContent = track.title;
            trackArtist.textContent = "Artista: " + track.artist;
            albumCover.src = track.cover;
            audioPlayer.load();
            updateTrackList();
        }

        // Funci√≥n para actualizar la cola de canciones
        function updateTrackList() {
            trackList.innerHTML = "";
            tracks.forEach((track, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${track.title} - ${track.artist}`;
                listItem.className = index === currentTrackIndex ? "active" : "";
                listItem.addEventListener("click", () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    audioPlayer.play();
                });
                trackList.appendChild(listItem);
            });
        }

        // Funci√≥n para reproducir o pausar
        document.getElementById("playPauseBtn").addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById("playPauseBtn").textContent = "‚è∏"; // Cambiar a "pausa"
            } else {
                audioPlayer.pause();
                document.getElementById("playPauseBtn").textContent = "‚èØ"; // Cambiar a "reproducir"
            }
        });

        // Funci√≥n para la pista anterior
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentTrackIndex > 0) {
                currentTrackIndex--;
                loadTrack(currentTrackIndex);
                audioPlayer.play();
            }
        });

        // Funci√≥n para la siguiente pista
        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentTrackIndex < tracks.length - 1) {
                currentTrackIndex++;
                loadTrack(currentTrackIndex);
                audioPlayer.play();
            }
        });

        // Funci√≥n para repetir la pista
        let repeat = false;
        document.getElementById("repeatBtn").addEventListener("click", () => {
            repeat = !repeat;
            document.getElementById("repeatBtn").style.backgroundColor = repeat ? "#22ed14" : "#1db954";
        });

        // Funci√≥n para mezclar la cola de canciones
        let shuffle = false;
        document.getElementById("shuffleBtn").addEventListener("click", () => {
            shuffle = !shuffle;
            document.getElementById("shuffleBtn").style.backgroundColor = shuffle ? "#22ed14" : "#1db954";
        });

        // Funci√≥n para avanzar a la siguiente pista cuando termine la actual
        audioPlayer.addEventListener("ended", () => {
            if (repeat) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else if (shuffle) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
                loadTrack(currentTrackIndex);
                audioPlayer.play();
            } else {
                if (currentTrackIndex < tracks.length - 1) {
                    currentTrackIndex++;
                    loadTrack(currentTrackIndex);
                    audioPlayer.play();
                }
            }
        });

        // Reloj en tiempo real
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clock").textContent = timeString;
        }, 1000);

        // Cargar la primera pista al inicio
        loadTrack(currentTrackIndex);
